<div class="d-flex flex-column" style="gap: 2rem 0;">

    <div class="mt-2">
        <h4>All Posts</h4>
    </div>

    <div class="d-flex justify-content-between">
        <app-filter-data (filterEvent)="handleFilterEvent($event)"></app-filter-data>

        <div>
            <button class="btn btn-primary" [routerLink]="'/add'">
                Add New Post
            </button>
        </div>

    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="table">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
